<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin – All Accounts</title>

    <style>
        :root {
            --primary: #0050ff;
            --bg: #f3f5fa;
            --card: #ffffff;
            --border: #e3e6f0;
            --success: #2e7d32;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--bg);
        }

        /* ===== TOPBAR ===== */
        .topbar {
            background: var(--primary);
            color: white;
            padding: 16px 24px;
            font-size: 20px;
            font-weight: bold;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: var(--card);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 20px;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #eef1f7;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        tr:hover {
            background: #f9faff;
        }

        /* ===== STATUS BADGE ===== */
        .status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            display: inline-block;
        }

        .active {
            background: var(--success);
        }

        .inactive {
            background: #f44336;
        }
    </style>
</head>

<body>

<div class="topbar">Admin – All Bank Accounts</div>

<div class="container">
    <h2>All Bank Accounts</h2>

    <table>
        <thead>
            <tr>
                <th>Account No</th>
                <th>User ID</th>
                <th>User Name</th>
                <th>Account Type</th>
                <th>Balance</th>
                <th>Status</th>
                <th>Created At</th>
            </tr>
        </thead>

        <tbody id="accountsTable"></tbody>
    </table>
</div>

<script>
async function loadAccounts() {
    try {
        const res = await fetch("http://localhost:8080/api/admin/accounts");
        const data = await res.json();

        const table = document.getElementById("accountsTable");
        table.innerHTML = "";

        data.forEach(acc => {
            table.innerHTML += `
                <tr>
                    <td>${acc.accountNo}</td>
                    <td>${acc.userId}</td>
                    <td>${acc.user.name}</td>
                    <td>${acc.accountType}</td>
                    <td>₹${acc.balance}</td>
                    <td>
                        <span class="status ${acc.status ? 'active' : 'inactive'}">
                            ${acc.status ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>${acc.createdAt.replace("T"," ")}</td>
                </tr>
            `;
        });
    } catch (err) {
        console.log("Error loading accounts:", err);
    }
}

loadAccounts();
</script>

</body>
</html>
