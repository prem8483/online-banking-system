<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


  <style>
    :root {
      --primary: #0050ff;
      --bg: #f3f5fa;
      --card: #fff;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: Arial;
    }

    .container {
      max-width: 800px;
      margin: 35px auto;
      padding: 0 16px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.07);
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: var(--primary);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <h2 class="text-center mb-4 mt-5">Edit User Profiles</h2>

  <div class="container">

    <div class="card">
      <h2>Edit Profile</h2>

      <label>Name</label>
      <input type="text" id="name">

      <label>Email</label>
      <input type="email" id="email">

      <label>Phone</label>
      <input type="text" id="phone">

      <label>Address</label>
      <textarea id="address"></textarea>

      <button onclick="updateUserProfile()">Save Changes</button>
    </div>

  </div>

  <script>

    const userId = new URLSearchParams(window.location.search).get("userId");
    async function loadUser() {

      const res = await fetch(`http://localhost:8080/api/admin/user/${userId}`)
      const data = await res.json();

      document.getElementById("name").value = data.name
      document.getElementById("address").value = data.address
      document.getElementById("email").value = data.email
      document.getElementById("phone").value = data.phone

    }

    loadUser();

    async function updateUserProfile() {

      let body = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value
    };

      const res = await fetch(`http://localhost:8080/api/admin/user/update/${userId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      })

      if (res.ok) {
        alert("User Profile Updated Successfully")
        window.location.href = "admin-dashboard.html";
      }
      else {
        alert("Unable To Edit User Profile")
        window.location.href = "admin-dashboard.html";
      }

    };
  </script>
</body>

</html>
