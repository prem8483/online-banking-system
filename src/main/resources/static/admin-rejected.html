<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rejected Applications</title>

    <style>
        :root {
            --danger: #e53935;
            --bg: #fff4f4;
            --card: #ffffff;
            --text: #333;
            --border: #f1c7c7;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--bg);
        }

        /* ===== TOPBAR ===== */
        .topbar {
            background: var(--danger);
            color: white;
            padding: 16px 24px;
            font-size: 20px;
            font-weight: bold;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: var(--card);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        h2 {
            margin: 0 0 20px;
            color: var(--text);
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #fff1f1;
        }

        th {
            text-align: left;
            padding: 14px;
            font-size: 14px;
            color: #555;
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 14px;
            font-size: 14px;
            border-bottom: 1px solid var(--border);
            color: #333;
        }

        tr:hover {
            background: #fff8f8;
        }

        /* ===== VIEW BUTTON ===== */
        .btn-view {
            padding: 7px 14px;
            background: var(--danger);
            color: white;
            border-radius: 6px;
            font-size: 13px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-view:hover {
            opacity: 0.9;
        }

        /* ===== EMPTY STATE ===== */
        .empty {
            text-align: center;
            padding: 30px;
            color: #777;
            font-size: 15px;
        }
    </style>
</head>

<body>

    <div class="topbar">Admin â€“ Rejected Applications</div>

    <div class="container">
        <h2>Rejected Applications</h2>

        <table id="rejectedTable">
            <thead>
                <tr>
                    <th>Application ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>DOB</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="emptyMsg" class="empty" style="display:none;">
            No rejected applications found.
        </div>
    </div>

    <script>
        async function loadRejected() {
            const res = await fetch("http://localhost:8080/api/forms/admin/application/rejectedForms");
            const list = await res.json();

            const body = document.querySelector("#rejectedTable tbody");
            const empty = document.getElementById("emptyMsg");

            body.innerHTML = "";

            if (list.length === 0) {
                empty.style.display = "block";
                return;
            }

            list.forEach(f => {
                body.innerHTML += `
                    <tr>
                        <td>${f.applicationId}</td>
                        <td>${f.name}</td>
                        <td>${f.email}</td>
                        <td>${f.dob}</td>
                        <td>
                            <a class="btn-view" href="admin-view-application.html?id=${f.applicationId}">
                                View
                            </a>
                        </td>
                    </tr>
                `;
            });
        }

        loadRejected();
    </script>

</body>
</html>
