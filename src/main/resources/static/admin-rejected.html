<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rejected Applications</title>

    <style>
        body {
            font-family: Arial;
            background: #fff4f4;
            margin: 0;
        }

        .topbar {
            background: red;
            color: white;
            padding: 15px;
            font-size: 20px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 14px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="topbar">Admin â€“ Rejected Applications</div>

    <div class="container">

        <table id="rejectedTable">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>DOB</th>
                <th>View</th>
            </tr>
        </table>
    </div>

    <script>
        async function loadRejected() {
            const res = await fetch("http://localhost:8080/api/forms/admin/application/rejectedForms");
            const list = await res.json();

            const table = document.getElementById("rejectedTable");

            list.forEach(f => {
                const row = document.createElement("tr");

                row.innerHTML = `
            <td>${f.applicationId}</td>
            <td>${f.name}</td>
            <td>${f.email}</td>
            <td>${f.dob}</td>
            <td><a href="admin-view-application.html?id=${f.applicationId}">View</a></td>
        `;

                table.appendChild(row);
            });
        }

        loadRejected();
    </script>

</body>

</html>
