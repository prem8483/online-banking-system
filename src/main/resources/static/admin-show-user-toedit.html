<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Applications</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit User Profiles</h2>

        <table class="table table-bordered table-hover bg-white shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Edit</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        async function showUser() {
            const res = await fetch("http://localhost:8080/api/admin/user/showUsers")

            const data = await res.json();

            let tbody = document.querySelector("tbody")
            tbody.innerHTML = ""

            data.forEach(element => {
                let tr = document.createElement("tr")
                tr.innerHTML = `
                    <td>${element.userId}</td>
                    <td>${element.name}</td>
                    <td>${element.email}</td>
                    <td>${element.phone}</td>
                    <td>${element.address}</td>
                    <td>
                        <a href = "admin-edit-user-profile.html?userId=${element.userId}" class = "btn btn-success btn-sm me-2">Edit</a>
                    </td>
                `;
                tbody.appendChild(tr)
            });

        }

        window.onload = showUser;
    </script>

</body>

</html>
