<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin – Edit User Profiles</title>

    <style>
        :root {
            --primary: #0050ff;
            --bg: #f3f5fa;
            --card: #ffffff;
            --border: #e3e6f0;
            --success: #2e7d32;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--bg);
        }

        /* ===== TOPBAR ===== */
        .topbar {
            background: var(--primary);
            color: white;
            padding: 16px 24px;
            font-size: 20px;
            font-weight: bold;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: var(--card);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 20px;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #eef1f7;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        tr:hover {
            background: #f9faff;
        }

        /* ===== EDIT BUTTON ===== */
        .btn-edit {
            padding: 7px 14px;
            background: var(--success);
            color: white;
            border-radius: 6px;
            font-size: 13px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-edit:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="topbar">Admin – Edit User Profiles</div>

<div class="container">
    <h2>Edit User Profiles</h2>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody id="usersTable"></tbody>
    </table>
</div>

<script>
async function showUser() {
    const res = await fetch("http://localhost:8080/api/admin/users");
    const data = await res.json();

    const tbody = document.getElementById("usersTable");
    tbody.innerHTML = "";

    data.forEach(u => {
        tbody.innerHTML += `
            <tr>
                <td>${u.userId}</td>
                <td>${u.name}</td>
                <td>${u.email}</td>
                <td>${u.phone}</td>
                <td>${u.address}</td>
                <td>
                    <a class="btn-edit"
                       href="admin-edit-user-profile.html?userId=${u.userId}">
                       Edit
                    </a>
                </td>
            </tr>
        `;
    });
}

showUser();
</script>

</body>
</html>
