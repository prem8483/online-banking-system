<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin – Transactions</title>

    <style>
        :root {
            --primary: #0050ff;
            --bg: #f3f5fa;
            --card: #ffffff;
            --border: #e3e6f0;
            --success: #2e7d32;
            --danger: #d32f2f;
            --text: #333;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--bg);
        }

        /* ===== TOPBAR ===== */
        .topbar {
            background: var(--primary);
            color: white;
            padding: 16px 24px;
            font-size: 20px;
            font-weight: bold;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1300px;
            margin: 40px auto;
            background: var(--card);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 20px;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #eef1f7;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            color: var(--text);
        }

        tr:hover {
            background: #f9faff;
        }

        /* ===== TXN TYPE ===== */
        .debit {
            color: var(--danger);
            font-weight: bold;
        }

        .credit {
            color: var(--success);
            font-weight: bold;
        }

        .amount {
            font-weight: bold;
        }

        /* ===== STATUS BADGE ===== */
        .status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            display: inline-block;
        }

        .success {
            background: var(--success);
        }

        .failed {
            background: var(--danger);
        }
    </style>
</head>

<body>

<div class="topbar">Admin – Transactions</div>

<div class="container">
    <h2>All Transactions</h2>

    <table>
        <thead>
            <tr>
                <th>Txn ID</th>
                <th>Account No</th>
                <th>Related A/c</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Description</th>
                <th>Date & Time</th>
            </tr>
        </thead>

        <tbody id="txnTable"></tbody>
    </table>
</div>

<script>
function formatDateTime(dateStr) {
    let d = new Date(dateStr);
    return d.toLocaleString("en-IN", {
        day: "2-digit",
        month: "short",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        hour12: true
    });
}

async function loadTransactions() {
    try {
        const res = await fetch("http://localhost:8080/api/admin/transactions");
        const data = await res.json();

        const table = document.getElementById("txnTable");
        table.innerHTML = "";

        data.forEach(t => {

            let typeText = "";
            let amountText = "";
            let typeClass = "";

            if (t.txnType === "SEND") {
                typeText = "DEBIT";
                amountText = "-₹ " + t.amount;
                typeClass = "debit";
            } else if (t.txnType === "RECEIVE") {
                typeText = "CREDIT";
                amountText = "+₹ " + t.amount;
                typeClass = "credit";
            }

            table.innerHTML += `
                <tr>
                    <td>${t.txnId}</td>
                    <td>${t.accountNo}</td>
                    <td>${t.relatedAccountNumber}</td>
                    <td class="${typeClass}">${typeText}</td>
                    <td class="amount">${amountText}</td>
                    <td>
                        <span class="status ${t.status ? 'success' : 'failed'}">
                            ${t.status ? 'SUCCESS' : 'FAILED'}
                        </span>
                    </td>
                    <td>${t.description}</td>
                    <td>${formatDateTime(t.createdAt)}</td>
                </tr>
            `;
        });

    } catch (err) {
        console.log("Error loading transactions:", err);
    }
}

loadTransactions();
</script>

</body>
</html>
