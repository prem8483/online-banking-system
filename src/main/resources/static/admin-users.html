<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>

    <style>
        :root {
            --primary: #1e3c72;
            --bg: #f3f5fa;
            --card: #ffffff;
            --border: #e3e6f0;
            --info: #2196f3;
            --warning: #ff9800;
            --success: #4caf50;
            --danger: #f44336;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--bg);
        }

        /* ===== TOPBAR ===== */
        .topbar {
            background: var(--primary);
            color: white;
            padding: 16px 24px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-refresh {
            padding: 8px 14px;
            background: white;
            color: var(--primary);
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: var(--card);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }

        h2 {
            margin-bottom: 20px;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #eef1f7;
        }

        th,
        td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        tr:hover {
            background: #f9faff;
        }

        /* ===== BUTTONS ===== */
        .btn {
            padding: 7px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            margin-right: 6px;
            color: white;
        }

        .btn-view {
            background: var(--info);
        }

        .btn-block {
            background: var(--warning);
        }

        .btn-unblock {
            background: var(--success);
        }

        .btn-delete {
            background: var(--danger);
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="topbar">
        <span>Admin â€“ Manage Users</span>
        <button class="btn-refresh" onclick="load()">Refresh</button>
    </div>

    <div class="container">
        <h2>All Users</h2>

        <table id="tbl">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function load() {
            const res = await fetch("http://localhost:8080/api/admin/users");
            const list = await res.json();

            const body = document.querySelector("#tbl tbody");
            body.innerHTML = "";

            list.forEach(u => {

                let actionBtns = `
            <button class="btn btn-view" onclick="viewUser(${u.userId})">View</button>
        `;

                if (u.blocked) {
                    actionBtns += `
                <button class="btn btn-unblock" onclick="unblock(${u.userId})">Unblock</button>
            `;
                } else {
                    actionBtns += `
                <button class="btn btn-block" onclick="block(${u.userId})">Block</button>
            `;
                }

                actionBtns += `
            <button class="btn btn-delete" onclick="del(${u.userId})">Delete</button>
        `;

                body.innerHTML += `
            <tr>
                <td>${u.userId}</td>
                <td>${u.name}</td>
                <td>${u.email}</td>
                <td>${u.phone}</td>
                <td>${actionBtns}</td>
            </tr>
        `;
            });
        }

        function viewUser(userId) {
            location.href = `admin-view-user.html?id=${userId}`;
        }

        async function block(userId) {
            await fetch(`http://localhost:8080/api/admin/block/${userId}`, { method: "POST" });
            load();
        }

        async function unblock(userId) {
            await fetch(`http://localhost:8080/api/admin/unblock/${userId}`, { method: "POST" });
            load();
        }

        async function del(userId) {
            if (!confirm("Are you sure you want to delete this user?")) return;
            await fetch(`http://localhost:8080/api/admin/delete/${userId}`, { method: "POST" });
            load();
        }

        load();
    </script>

</body>

</html>
