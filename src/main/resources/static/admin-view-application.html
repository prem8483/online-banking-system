<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin – View Application</title>

    <style>
        :root {
            --primary: #0050ff;
            --bg: #f3f5fa;
            --card: #ffffff;
            --border: #e3e6f0;
            --text: #333;
            --muted: #666;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--bg);
        }

        /* ===== TOPBAR ===== */
        .topbar {
            background: var(--primary);
            color: white;
            padding: 16px 24px;
            font-size: 20px;
            font-weight: bold;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: var(--card);
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }

        h2 {
            margin-bottom: 25px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            margin-bottom: 15px;
            color: var(--primary);
            border-bottom: 2px solid var(--border);
            padding-bottom: 6px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px 25px;
        }

        .field label {
            font-size: 13px;
            color: var(--muted);
        }

        .field div {
            font-size: 15px;
            font-weight: 500;
            margin-top: 4px;
            color: var(--text);
        }

        .status {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            color: white;
        }

        .PENDING {
            background: #ff9800;
        }

        .APPROVED {
            background: #4caf50;
        }

        .REJECTED {
            background: #f44336;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="topbar">Admin – View Application</div>

    <div class="container">
        <h2>Application Details</h2>

        <!-- ===== BASIC DETAILS ===== -->
        <div class="section">
            <h3>Basic Information</h3>
            <div class="grid">
                <div class="field"><label>Application ID</label>
                    <div id="applicationId"></div>
                </div>
                <div class="field"><label>Name</label>
                    <div id="name"></div>
                </div>
                <div class="field"><label>Email</label>
                    <div id="email"></div>
                </div>

                <div class="field"><label>Phone</label>
                    <div id="phone"></div>
                </div>
                <div class="field"><label>Date of Birth</label>
                    <div id="dob"></div>
                </div>
                <div class="field"><label>Gender</label>
                    <div id="gender"></div>
                </div>
            </div>
        </div>

        <!-- ===== PERSONAL DETAILS ===== -->
        <div class="section">
            <h3>Personal Details</h3>
            <div class="grid">
                <div class="field"><label>Nationality</label>
                    <div id="nationality"></div>
                </div>
                <div class="field"><label>Occupation</label>
                    <div id="occupation"></div>
                </div>
                <div class="field"><label>Annual Income</label>
                    <div id="income"></div>
                </div>

                <div class="field"><label>Marital Status</label>
                    <div id="marital"></div>
                </div>
                <div class="field"><label>Aadhaar Number</label>
                    <div id="aadhaar"></div>
                </div>
                <div class="field"><label>PAN Number</label>
                    <div id="pan"></div>
                </div>
            </div>
        </div>

        <!-- ===== ADDRESS DETAILS ===== -->
        <div class="section">
            <h3>Address Details</h3>
            <div class="grid">
                <div class="field"><label>Address</label>
                    <div id="address"></div>
                </div>
                <div class="field"><label>City</label>
                    <div id="city"></div>
                </div>
                <div class="field"><label>State</label>
                    <div id="state"></div>
                </div>
                <div class="field"><label>Pincode</label>
                    <div id="pincode"></div>
                </div>
            </div>
        </div>

        <!-- ===== ACCOUNT DETAILS ===== -->
        <div class="section">
            <h3>Account Details</h3>
            <div class="grid">
                <div class="field"><label>Account Type</label>
                    <div id="accountType"></div>
                </div>
                <div class="field"><label>Application Status</label>
                    <div><span id="status" class="status"></span></div>
                </div>
                <div class="field"><label>Created At</label>
                    <div id="createdAt"></div>
                </div>
            </div>
        </div>

        <!-- ===== NOMINEE DETAILS ===== -->
        <div class="section">
            <h3>Nominee Details</h3>
            <div class="grid">
                <div class="field"><label>Nominee Name</label>
                    <div id="nomineeName"></div>
                </div>
                <div class="field"><label>Relation</label>
                    <div id="relation"></div>
                </div>
                <div class="field"><label>Nominee Account No</label>
                    <div id="nomineeAccount"></div>
                </div>

                <div class="field"><label>Bank Name</label>
                    <div id="bankName"></div>
                </div>
                <div class="field"><label>IFSC Code</label>
                    <div id="ifsc"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        async function loadApplication() {
            const res = await fetch(`http://localhost:8080/api/forms/admin/application/${id}`);
            const a = await res.json();

            document.getElementById("applicationId").innerText = a.applicationId;
            document.getElementById("name").innerText = a.name;
            document.getElementById("email").innerText = a.email;
            document.getElementById("phone").innerText = a.phone;
            document.getElementById("dob").innerText = a.dob;
            document.getElementById("gender").innerText = a.gender;

            document.getElementById("nationality").innerText = a.nationality;
            document.getElementById("occupation").innerText = a.occupation;
            document.getElementById("income").innerText = a.annualIncome;
            document.getElementById("marital").innerText = a.maritalStatus;
            document.getElementById("aadhaar").innerText = a.aadhaarNumber;
            document.getElementById("pan").innerText = a.panNumber;

            document.getElementById("address").innerText = a.address;
            document.getElementById("city").innerText = a.city;
            document.getElementById("state").innerText = a.state;
            document.getElementById("pincode").innerText = a.pincode;

            document.getElementById("accountType").innerText = a.accountType;
            document.getElementById("createdAt").innerText = a.createdAt.replace("T", " ");

            const statusEl = document.getElementById("status");
            statusEl.innerText = a.status;
            statusEl.classList.add(a.status);

            document.getElementById("nomineeName").innerText = a.nomineeName;
            document.getElementById("relation").innerText = a.relation;
            document.getElementById("nomineeAccount").innerText = a.nomineeAccountNo;
            document.getElementById("bankName").innerText = a.bankName;
            document.getElementById("ifsc").innerText = a.ifscCode;
        }

        loadApplication();
    </script>

</body>

</html>
