<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apply for New Bank Account</title>

<style>
    body{
        margin:0;
        background:#eef2f7;
        font-family:Arial;
    }
    .container{
        width:450px;
        margin:50px auto;
        background:#fff;
        padding:25px;
        border-radius:10px;
        box-shadow:0 3px 12px rgba(0,0,0,0.12);
    }
    h2{
        text-align:center;
        color:#0050ff;
        margin-bottom:20px;
    }
    label{
        display:block;
        margin-top:12px;
        color:#555;
        font-size:15px;
    }
    input{
        width:100%;
        padding:10px;
        margin-top:5px;
        border:1px solid #ccc;
        border-radius:6px;
    }
    button{
        width:100%;
        margin-top:20px;
        padding:12px;
        background:#0050ff;
        color:white;
        font-size:16px;
        border:none;
        border-radius:6px;
        cursor:pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Apply for a Bank Account</h2>

    <label>Full Name</label>
    <input id="name">

    <label>Email</label>
    <input id="email">

    <label>Phone Number</label>
    <input id="phone">

    <label>Date of Birth</label>
    <input id="dob" type="date">

    <label>PAN Number</label>
    <input id="pan">

    <label>Aadhar Number</label>
    <input id="aadhar">

    <label>Address</label>
    <input id="address">

    <button onclick="submitForm()">Submit Application</button>
</div>

<script>
    async function submitForm() {

        let data = {
            name : document.getElementById("name").value,
            email : document.getElementById("email").value,
            phone : document.getElementById("phone").value,
            dob : document.getElementById("dob").value,
            pan : document.getElementById("pan").value,
            aadhar : document.getElementById("aadhar").value,
            address : document.getElementById("address").value
        };

        let res = await fetch("http://localhost:8080/api/forms/apply", {
            method : "POST",
            headers : {"Content-Type":"application/json"},
            body : JSON.stringify(data)
        });

        if( res.ok ) {
            alert("Application submitted successfully")
        }
        else {
            alert("Failed to submit form")
        }
    }
</script>

</body>
</html>
