<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Change Password</title>

  <style>
    :root {
      --primary: #0050ff;
      --bg: #f3f5fa;
      --card: #fff;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: Arial;
    }

    .topbar {
      background: var(--primary);
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar a {
      color: white;
      text-decoration: none;
      margin-left: 12px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.07);
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      margin-top: 18px;
      padding: 12px;
      width: 100%;
      background: var(--primary);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="topbar">
    <div style="font-size:18px;font-weight:bold;">Online Bank</div>
    <div>
      <a href="user-dashboard.html">Dashboard</a>
      <a href="user-account.html">Accounts</a>
      <a href="user-nominee.html">Nominee</a>
      <a href="user-transactions.html">Transactions</a>
      <a href="user-transactions-send.html">Money Transfer</a>
      <a href="user-profile.html">Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2>Change Password</h2>

      <label>Old Password</label>
      <input type="password" id="oldPass">

      <label>New Password</label>
      <input type="password" id="newPass">

      <label>Confirm New Password</label>
      <input type="password" id="confirmPass">

      <button onclick="changePassword()">Change Password</button>
    </div>
  </div>

  <script>
    let userId = localStorage.getItem("userId");
    if (!userId) location.href = "user-login.html";

    async function changePassword() {
      let oldP = document.getElementById("oldPass").value;
      let newP = document.getElementById("newPass").value;
      let confirmP = document.getElementById("confirmPass").value;

      if (newP !== confirmP) {
        alert("New passwords do not match!");
        return;
      }

      // Step 1: Validate old password using login API
      const loginCheck = await fetch("http://localhost:8080/api/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: localStorage.getItem("userEmail"),
          password: oldP
        })
      });

      if (!loginCheck.ok) {
        alert("Old password is incorrect!");
        return;
      }

      // Step 2: Update password
      const updateRes = await fetch(`http://localhost:8080/api/users/${userId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: userId,
          password: newP
        })
      });

      if (updateRes.ok) {
        alert("Password changed successfully!");
        location.href = "user-profile.html";
      }
    }

    function logout() {
      localStorage.removeItem("userId");
      location.href = "user-login.html";
    }
  </script>

</body>

</html>
