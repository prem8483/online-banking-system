<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Nominee</title>

    <style>
        :root {
            --primary: #0050ff;
            --bg: #f3f5fa;
            --card: #ffffff;
            --text: #333;
            --muted: #777;
            --danger: #f44336;
            --success: #2e7d32;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: "Segoe UI", Arial, sans-serif;
        }

        /* ===== TOPBAR ===== */
        .topbar {
            background: var(--primary);
            color: #fff;
            padding: 14px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar a {
            color: white;
            margin-left: 14px;
            text-decoration: none;
            font-size: 14px;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 16px;
        }

        /* ===== CARD ===== */
        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 18px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .card h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }

        /* ===== FORM ===== */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }

        label {
            font-size: 13px;
            color: var(--muted);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #eef1f7;
            padding: 14px;
            font-size: 14px;
            text-align: left;
        }

        td {
            padding: 14px;
            border-bottom: 1px solid #e3e6f0;
            font-size: 14px;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            border: none;
            cursor: pointer;
        }

        /* ===== EMPTY STATE ===== */
        .noData {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: var(--danger);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="topbar">
        <div style="font-size:18px;font-weight:bold;">Online Bank</div>
        <div>
            <a href="user-dashboard.html">Dashboard</a>
            <a href="user-account.html">Accounts</a>
            <a href="user-nominee.html">Nominee</a>
            <a href="user-transactions.html">Transactions</a>
            <a href="user-transactions-send.html">Money Transfer</a>
            <a href="user-profile.html">Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <div class="container">

        <!-- ADD NOMINEE -->
        <div class="card" id="nomineeForm">
            <h2>Add Nominee</h2>

            <div class="form-grid">
                <div>
                    <label>Nominee Name</label>
                    <input type="text" id="nomineeName">
                </div>

                <div>
                    <label>Account Number</label>
                    <input type="number" id="nomineeAccount">
                </div>

                <div>
                    <label>Bank Name</label>
                    <input type="text" id="nomineeBank">
                </div>

                <div>
                    <label>IFSC Code</label>
                    <input type="text" id="ifscCode">
                </div>

                <div>
                    <label>Relation</label>
                    <input type="text" id="relation">
                </div>
            </div>

            <button class="btn" onclick="saveNominee()" id="addNomineeBtn">Add Nominee</button>
        </div>

        <!-- NOMINEE LIST -->
        <div class="card">
            <h2>Your Nominee</h2>

            <div id="noBens" class="noData" style="display:none;">
                No nominee added yet.
            </div>

            <table id="benTable">
                <tr>
                    <th>Name</th>
                    <th>Account No</th>
                    <th>Bank</th>
                    <th>IFSC</th>
                    <th>Relation</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>

    </div>

    <script>
        /* ðŸ”´ YOUR ORIGINAL JS â€“ UNCHANGED ðŸ”´ */
        let userId = localStorage.getItem("userId");
        if (!userId) location.href = "user-login.html";

        let nomineeExist = false;

        async function loadNominee() {
            const res = await fetch(`http://localhost:8080/api/nominee/user/${userId}`);
            const list = await res.json();

            nomineeExist = list.length > 0;
            updateUI();

            if (list.length === 0) {
                document.getElementById("noBens").style.display = "block";
                return;
            }

            const table = document.getElementById("benTable");

            list.forEach(b => {
                let row = document.createElement("tr");
                row.innerHTML = `
            <td>${b.nomineeName}</td>
            <td>${b.nomineeAccountNo}</td>
            <td>${b.bankName}</td>
            <td>${b.ifscCode}</td>
            <td>${b.relation}</td>
            <td>
                <button class="btn-delete" onclick="deleteNominee(${b.nomineeId})">Delete</button>
            </td>
        `;
                table.appendChild(row);
            });

            updateUI();
        }

        loadNominee();

        async function saveNominee() {
            let name = nomineeName.value;
            let acc = nomineeAccount.value;
            let bank = nomineeBank.value;
            let ifscCode = ifscCodeInput?.value || ifscCode.value;
            let relationVal = relation.value;

            if (!name || !acc) {
                alert("Name and Account Number are required");
                return;
            }

            const res = await fetch("http://localhost:8080/api/nominee", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    userId,
                    nomineeName: name,
                    nomineeAccountNo: acc,
                    bankName: bank,
                    ifscCode,
                    relation: relationVal
                })
            });

            if (res.ok) {
                alert("Nominee added!");
                location.reload();
            }
        }

        async function deleteNominee(nomineeId) {
            if (!confirm("Delete this nominee?")) return;

            const res = await fetch(`http://localhost:8080/api/nominee/delete/${nomineeId}`, {
                method: "DELETE"
            });

            if (res.ok) {
                alert("Deleted!");
                location.reload();
            }
        }

        function updateUI() {
            const addBtn = document.getElementById("addNomineeBtn");
            const form = document.getElementById("nomineeForm");

            if (nomineeExist) {
                form.style.display = "none";
            } else {
                form.style.display = "block";
            }
        }

        function logout() {
            localStorage.removeItem("userId");
            location.href = "user-login.html";
        }
    </script>

</body>

</html>
