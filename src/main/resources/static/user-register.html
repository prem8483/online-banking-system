<!DOCTYPE html>
<html>
<head>
    <title>Bank Account Registration</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e6eeff, #f8faff);
        }

        .page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 0;
        }

        .form-box {
            width: 92%;
            max-width: 1100px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
            padding: 35px 45px 45px;
        }

        h2 {
            text-align: center;
            color: #0b63ff;
            margin-bottom: 6px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 35px;
        }

        /* SECTION STYLES */
        .section {
            border: 1px solid #e0e6ff;
            border-radius: 14px;
            padding: 22px;
            margin-bottom: 28px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #0b63ff;
            margin-bottom: 18px;
            border-left: 4px solid #0b63ff;
            padding-left: 10px;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        label {
            font-size: 13px;
            color: #444;
            display: block;
            margin-bottom: 6px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #0b63ff;
        }

        .full {
            grid-column: span 3;
        }

        /* BUTTON */
        .btn {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            width: 300px;
            padding: 15px;
            background: #0b63ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0849c4;
        }

        .bottom-text {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }

        a {
            color: #0b63ff;
            text-decoration: none;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .full {
                grid-column: span 2;
            }
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .full {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>

<div class="page">
    <div class="form-box">
        <h2>Open Bank Account</h2>
        <div class="subtitle">Fill in the details below to apply for a new bank account</div>

        <!-- PERSONAL INFO -->
        <div class="section">
            <div class="section-title">Personal Information</div>
            <div class="grid">
                <div>
                    <label>Full Name</label>
                    <input type="text" id="name">
                </div>

                <div>
                    <label>Date of Birth</label>
                    <input type="date" id="dob">
                </div>

                <div>
                    <label>Gender</label>
                    <select id="gender">
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div>
                    <label>Email</label>
                    <input type="email" id="email">
                </div>

                <div>
                    <label>Phone</label>
                    <input type="text" id="phone">
                </div>

                <div>
                    <label>Nationality</label>
                    <input type="text" id="nationality" value="Indian">
                </div>
            </div>
        </div>

        <!-- KYC & ACCOUNT -->
        <div class="section">
            <div class="section-title">KYC & Account Details</div>
            <div class="grid">
                <div>
                    <label>Occupation</label>
                    <select id="occupation">
                        <option value="">Select</option>
                        <option>Student</option>
                        <option>Employed</option>
                        <option>Self-Employed</option>
                        <option>Business</option>
                        <option>Retired</option>
                        <option>Other</option>
                    </select>
                </div>

                <div>
                    <label>Annual Income</label>
                    <select id="income">
                        <option value="">Select</option>
                        <option>Below 2 Lakh</option>
                        <option>2 - 5 Lakh</option>
                        <option>5 - 10 Lakh</option>
                        <option>Above 10 Lakh</option>
                    </select>
                </div>

                <div>
                    <label>Marital Status</label>
                    <select id="marital">
                        <option value="">Select</option>
                        <option>Single</option>
                        <option>Married</option>
                    </select>
                </div>

                <div>
                    <label>Aadhaar Number</label>
                    <input type="text" id="aadhaar">
                </div>

                <div>
                    <label>PAN Number</label>
                    <input type="text" id="pan">
                </div>

                <div>
                    <label>Account Type</label>
                    <select id="accountType">
                        <option value="">Select</option>
                        <option>Savings</option>
                        <option>Current</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- ADDRESS -->
        <div class="section">
            <div class="section-title">Address Details</div>
            <div class="grid">
                <div class="full">
                    <label>Address</label>
                    <input type="text" id="address">
                </div>

                <div>
                    <label>State</label>
                    <input type="text" id="state">
                </div>

                <div>
                    <label>City</label>
                    <input type="text" id="city">
                </div>

                <div>
                    <label>Pincode</label>
                    <input type="text" id="pincode">
                </div>
            </div>
        </div>

        <!-- NOMINEE -->
        <div class="section">
            <div class="section-title">Nominee Details</div>
            <div class="grid">
                <div>
                    <label>Nominee Name</label>
                    <input type="text" id="nomineeName">
                </div>

                <div>
                    <label>Nominee Relation</label>
                    <input type="text" id="nomineeRelation">
                </div>
            </div>
        </div>

        <!-- PASSWORD -->
        <div class="section">
            <div class="section-title">Set Password</div>
            <div class="grid">
                <div>
                    <label>Password</label>
                    <input type="password" id="password">
                </div>
            </div>
        </div>

        <div class="btn">
            <button onclick="register()">Submit Application</button>
        </div>

        <div class="bottom-text">
            Already applied? <a href="user-login.html">Login</a>
        </div>
    </div>
</div>

<script>
async function register() {
    let user = {
        name: document.getElementById("name").value,
        dob: dob.value,
        gender: gender.value,
        email: email.value,
        phone: phone.value,
        nationality: nationality.value,
        occupation: occupation.value,
        annualIncome: income.value,
        maritalStatus: marital.value,
        aadhaarNumber: document.getElementById("aadhaar").value,
        panNumber: pan.value,
        accountType: accountType.value,
        address: address.value,
        state: state.value,
        city: city.value,
        pincode: pincode.value,
        nomineeName: nomineeName.value,
        nomineeRelation: nomineeRelation.value,
        password: password.value
    };

    const res = await fetch("http://localhost:8080/api/forms/apply", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
    });

    if (res.status === 200) {
        alert("Application submitted successfully!");
        alert("We will inform you once your account is created.");
        location.href = "index.html";
    } else {
        alert("Registration failed!");
    }
}
</script>

</body>
</html>
