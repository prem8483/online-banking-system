<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Send Money</title>

    <style>
        :root {
            --primary: #0050ff;
            --bg: #f3f5fa;
            --card: #ffffff;
            --text: #333;
            --muted: #777;
            --danger: #d32f2f;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--bg);
        }

        /* ===== TOPBAR ===== */
        .topbar {
            background: var(--primary);
            color: #fff;
            padding: 14px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar a {
            color: white;
            margin-left: 14px;
            text-decoration: none;
            font-size: 14px;
        }

        /* ===== CARD ===== */
        .card {
            width: 420px;
            margin: 60px auto;
            background: var(--card);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .hint {
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 20px;
        }

        label {
            font-size: 13px;
            color: var(--muted);
            margin-top: 14px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .amount {
            font-size: 18px;
            font-weight: bold;
        }

        button {
            margin-top: 22px;
            padding: 14px;
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        .warning {
            font-size: 12px;
            color: var(--danger);
            text-align: center;
            margin-top: 14px;
        }

        @media (max-width: 500px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="topbar">
        <div style="font-size:18px;font-weight:bold;">Online Bank</div>
        <div>
            <a href="user-dashboard.html">Dashboard</a>
            <a href="user-account.html">Accounts</a>
            <a href="user-nominee.html">Nominee</a>
            <a href="user-transactions.html">Transactions</a>
            <a href="user-transactions-send.html">Money Transfer</a>
            <a href="user-profile.html">Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <div class="card">
        <h2>Send Money</h2>
        <div class="hint">Transfer securely to another bank account</div>

        <label>Receiver Account Number</label>
        <input type="text" id="accountNo" placeholder="Enter receiver account number">

        <label>Amount</label>
        <input type="number" id="amount" class="amount" placeholder="₹ 0.00">

        <label>Transaction Passcode</label>
        <input type="password" id="code" placeholder="Enter passcode">

        <label>Reason (optional)</label>
        <input type="text" id="reason" placeholder="e.g. Rent, Fees">

        <button onclick="sendMoney()">Send Money</button>

        <div class="warning">
            ⚠️ Please verify account number before sending money.
        </div>
    </div>

    <script>

        let userId = localStorage.getItem("userId");
        if (!userId) location.href = "user-login.html";


        // Send Money
        async function sendMoney() {

            let amount = document.getElementById("amount").value


            if (amount <= 0) {
                alert("Enter valid amount");
                return;
            }

            const res = await fetch(`http://localhost:8080/api/transfer`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    senderAccountNo: userId,
                    receiverAccountNo: document.getElementById("accountNo").value,
                    amount: amount,
                    specialCode: document.getElementById("code").value,
                    reason: document.getElementById("reason").value
                })
            });

            if (res.ok) {
                alert("Money sent successfully!");
                document.getElementById("amount").value = "";
            } else {
                alert("Transfer failed!");
            }
        }

    </script>

</body>

</html>
