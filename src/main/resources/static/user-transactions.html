<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transaction History</title>

    <style>
        :root {
            --primary: #0050ff;
            --bg: #f3f5fa;
            --card: #ffffff;
            --text: #333;
            --muted: #777;
            --credit: #2e7d32;
            --debit: #d32f2f;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: "Segoe UI", Arial, sans-serif;
        }

        /* ===== TOPBAR ===== */
        .topbar {
            background: var(--primary);
            color: white;
            padding: 14px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar a {
            color: white;
            margin-left: 14px;
            text-decoration: none;
            font-size: 14px;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1000px;
            margin: 35px auto;
            padding: 0 16px;
        }

        /* ===== CARD ===== */
        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        h2 {
            margin-bottom: 20px;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #eef1f7;
            padding: 14px;
            text-align: left;
            font-size: 14px;
            color: #555;
        }

        td {
            padding: 14px;
            border-bottom: 1px solid #e3e6f0;
            font-size: 14px;
            color: var(--text);
        }

        tr:hover {
            background: #f9faff;
        }

        /* ===== TYPE BADGE ===== */
        .type {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            display: inline-block;
        }

        .CREDIT {
            background: var(--credit);
        }

        .DEBIT {
            background: var(--debit);
        }

        .amount-credit {
            color: var(--credit);
            font-weight: bold;
        }

        .amount-debit {
            color: var(--debit);
            font-weight: bold;
        }

        /* ===== EMPTY ===== */
        .empty {
            text-align: center;
            padding: 25px;
            color: var(--muted);
            font-size: 15px;
        }
    </style>
</head>

<body>

    <div class="topbar">
        <div><b>Online Bank</b></div>
        <div>
            <a href="user-dashboard.html">Dashboard</a>
            <a href="user-account.html">Accounts</a>
            <a href="user-nominee.html">Nominee</a>
            <a href="user-transactions.html">Transactions</a>
            <a href="user-transactions-send.html">Money Transfer</a>
            <a href="user-profile.html">Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Transaction History</h2>

            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="txnBody"></tbody>
            </table>

            <div id="emptyMsg" class="empty" style="display:none;">
                No transactions found.
            </div>
        </div>
    </div>

    <script>

        const userId = localStorage.getItem("userId")
        if (!userId) {
            location.href = "user-login.html"
        }

        async function showTransactions() {

            const accountNo = localStorage.getItem("accountNo")
            const res = await fetch(`http://localhost:8080/api/transactions/account/${accountNo}`,
                {
                    method: "GET"
                }
            )

            const data = await res.json();

            let tbody = document.querySelector("tbody")
            tbody.innerHTML = ""

            data.forEach(element => {
                let tr = document.createElement("tr")
                tr.innerHTML = `
                    <td>${element.createdAt}</td>
                    <td>${element.description}</td>
                    <td>${element.txnType}</td>
                    <td>${element.amount}</td>
                `;

                tbody.appendChild(tr);
            });
        }

        window.onload = showTransactions;

        async function logout() {
            localStorage.removeItem("accountNo")
            localStorage.removeItem("userId")
            location.href = "user-login.html"
        }
    </script>

</body>

</html>
